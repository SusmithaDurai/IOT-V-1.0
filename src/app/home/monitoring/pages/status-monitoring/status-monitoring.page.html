<app-headerpanel title="Devices"></app-headerpanel>

<ion-content>


    <ion-grid >
        <ion-row *ngFor="let room of listOfRooms;let i=index "> 
            
          <ion-col size=12>
            
            <ion-card class="cardDesign" style="height:100%;width:90%" (click)="viewRoom(room)">
                 <!-- <img  style="height:100px;width:100%" src="/assets/icon/livingRoom.jpg"/>  -->
              <ion-card-header class="titleDesign">
                <span>{{room.room_name}} </span> 
            </ion-card-header>
            
            </ion-card> 
          </ion-col>
       
        </ion-row>
      </ion-grid> 
</ion-content>
