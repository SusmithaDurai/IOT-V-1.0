
<ion-header>
  <ion-toolbar color="secondary" >
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
  
    <ion-avatar style="padding:5px 5px 5px 5px;" slot="end" >
      <img src="assets/icon/person.jpeg">
    </ion-avatar>
  
    <ion-title  text-center>{{pageHeaderTitle}}</ion-title>
   
  </ion-toolbar>
  </ion-header>

<ion-content>
<ion-grid style="padding-top:15px;">
  <ion-row>
    <!-- <ion-col size="6"> -->
      <ion-col size="6" *ngFor="let device of deviceConfig;let i=index"  >
    
      <ion-grid style="border: 5px solid rgb(246, 248, 248);border-radius: 25px;">
        <ion-row style="padding-bottom:5px;padding-top:0px;">
          <ion-item lines="none">
            <!-- <ion-icon slot="start" src="assets/icon/devices/bulbSvgGrey.jpeg"></ion-icon> -->
            <img [class]="addClasses(device.type,device.status)"/> 
            <!-- <ion-toggle #toggleInfo slot="end" color="primary"  (ionChange)="setDeviceStatus()"></ion-toggle> -->
            <app-toggle slot="end" [id]="'toggle-'+ i" (updateStatus)="setDeviceStatus($event)"></app-toggle>
          </ion-item>
        </ion-row>
        
        <ion-row style="padding-left:20px;">
          <ion-card-header style="padding-left:0px;padding-top:0px;padding-bottom:0px;width:100%">
            <ion-card-title style="font-family: Arial, Helvetica, sans-serif;font-size:14px;font-size:small;font-weight:bold;width:100%">
              <span>{{device.name}}</span></ion-card-title>
              <!-- <ion-card-subtitle>25Â°C</ion-card-subtitle> -->
          </ion-card-header>
          <!-- <ion-toggle slot="end" style="width:100px;"></ion-toggle> -->
    
        </ion-row>
      </ion-grid>
    </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="showDevices"> 
    <ion-label>No Devices Configured</ion-label>
  </div>
</ion-content>
