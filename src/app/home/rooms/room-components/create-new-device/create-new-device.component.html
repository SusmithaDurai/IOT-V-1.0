
<ion-row>
<ion-col size="6" *ngFor="let device of listOfdevices;let i=index ">


  <ion-grid style="border: 5px solid rgb(246, 248, 248);border-radius: 25px;">
    <ion-row style="padding-bottom:0px;">
      <!-- <ion-img src="assets/icon/lightBulb.png" style="width:25%;height:50px;"></ion-img> -->
      <img [class] ='addClasses(device.type)' style="width:25%;height:50px;">
    </ion-row>
    <ion-row style="padding-left:0px;">
      <ion-card-header style="padding-left:0px;padding-top:0px;padding-bottom:0px;width:100%">
        <ion-card-title style="font-family: Arial, Helvetica, sans-serif;font-size:14px;font-size:small;font-weight:bold;width:100%">
          <span>{{device.name}}</span><ion-icon name="create-outline" (click)='managedeviceDetails(device.name)'></ion-icon></ion-card-title>

      </ion-card-header>
      <ion-toggle slot="end" style="width:100px;"></ion-toggle>

    </ion-row>
  </ion-grid>
</ion-col>
</ion-row>
