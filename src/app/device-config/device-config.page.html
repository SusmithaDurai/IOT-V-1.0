<app-headerpanel title="Rooms"></app-headerpanel>



<ion-content>

  <ion-segment scrollable (ionChange)="selectedDevice($event)" [(ngModel)]="deviceId">
    <ion-segment-button *ngFor="let items of devices" value="{{items.device_id}}">
      <ion-label>{{items.groupID}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  


  <ion-grid *ngIf="showDevices">
    <ion-row>
      <ion-col size="6" *ngFor="let items of deviceConfigurations;let i=index " (click)="switchSetup(items.name)">


        <ion-grid style="border: 5px solid rgb(246, 248, 248);border-radius: 25px;">
          <ion-row style="padding-bottom:0px;">
            <ion-img src="assets/icon/lightBulb.png" style="width:25%;height:50px;"></ion-img>
          </ion-row>
          <ion-row style="padding-left:0px;">
            <ion-card-header style="padding-left:0px;padding-top:0px;padding-bottom:0px;">
              <ion-card-title style="font-family: Arial, Helvetica, sans-serif;font-size:14px;font-size:small;font-weight:bold;">{{items.name}}</ion-card-title>

            </ion-card-header>
            <ion-toggle slot="end" style="width:100px;"></ion-toggle>

          </ion-row>
        </ion-grid>

      </ion-col>



    </ion-row>
  </ion-grid>

</ion-content>
